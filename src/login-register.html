<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicity - Login/Registro</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="auth-container">
            <!-- Header con logo -->
            <div class="auth-header">
                <div class="logo centered"></div>
                <h2 class="text-center">Bienvenido a Servicity</h2>
            </div>

            <!-- Pestañas de Login/Registro -->
            <div class="tabs">
                <button class="tab active" data-tab="login">Iniciar Sesión</button>
                <button class="tab" data-tab="register">Registrarse</button>
            </div>

            <!-- Formulario de Login -->
            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <i class="icon ion-md-mail"></i>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <i class="icon ion-md-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
            </form>

            <!-- Formulario de Registro -->
            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <i class="icon ion-md-person"></i>
                    <input type="text" placeholder="Nombre completo" required>
                </div>
                <div class="input-group">
                    <i class="icon ion-md-mail"></i>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <i class="icon ion-md-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <i class="icon ion-md-phone"></i>
                    <input type="tel" placeholder="Teléfono" required>
                </div>

                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="client" checked>
                        <i class="icon ion-md-person"></i> Soy Cliente
                    </label>
                    <label>
                        <input type="radio" name="role" value="tasker">
                        <i class="icon ion-md-hammer"></i> Ofrezco Servicios
                    </label>
                </div>

                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
